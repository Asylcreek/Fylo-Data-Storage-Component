<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
    <picture>
        <source media="(max-width: 50em)" srcset="./images/bg-mobile.svg" />
        <img src="./images/bg-desktop.svg" alt="background image" class="bg-image" />
    </picture>

    <main class="container">
        <div class="options">
            <div class="options__container">
                <img src="./images/logo.svg" alt="Fylo Logo" class="brand__logo" />

                <div class="icons">
                    <figure class="icons__item">
                        <img src="./images/icon-document.svg" alt="Document Icon" class="icons__icon" />
                    </figure>
                    <figure class="icons__item">
                        <img src="./images/icon-folder.svg" alt="Document Icon" class="icons__icon" />
                    </figure>
                    <figure class="icons__item">
                        <img src="./images/icon-upload.svg" alt="Document Icon" class="icons__icon" />
                    </figure>
                </div>
            </div>
        </div>

        <div class="storage">
            <p class="storage__text">
                Youâ€™ve used <span>815 GB</span> of your storage
            </p>
            <div class="storage__slider"></div>
            <div class="storage__tooltip"><span>185</span> GB left</div>
            <div class="storage__values">
                <p class="storage__values--start">0 GB</p>
                <p class="storage__values--end">1000 GB</p>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >
      Coded by <a href="#">Boro Omokugbo Joseph</a>
    </footer>
</body>

</html>
